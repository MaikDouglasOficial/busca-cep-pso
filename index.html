<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP - Paraíso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-6 sm:py-8 md:py-12 max-w-5xl">
        <!-- Header -->
        <div class="text-center mb-6 sm:mb-8">
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-800 mb-2">
                Busca CEP - Paraíso
            </h1>
            <p class="text-gray-600 text-base sm:text-lg">Sistema de consulta de endereços</p>
        </div>

        <!-- Search Box -->
        <div class="bg-white rounded-lg shadow-lg p-4 sm:p-6 mb-4 sm:mb-6">
            <div class="flex flex-col sm:flex-row gap-2 sm:gap-3">
                <div class="flex-1">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Digite o nome da rua ou bairro..."
                        class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                    />
                </div>
                <button 
                    id="clearBtn"
                    class="w-full sm:w-auto px-4 sm:px-6 py-2.5 sm:py-3 text-sm sm:text-base bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition duration-200 font-medium"
                >
                    Limpar
                </button>
            </div>
            
            <!-- Results Counter -->
            <div id="resultsCounter" class="mt-3 sm:mt-4 text-xs sm:text-sm text-gray-600 font-medium">
                Aguardando busca...
            </div>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="space-y-2 sm:space-y-3">
            <!-- Results will be inserted here -->
        </div>

        <!-- Initial Message -->
        <div id="initialMessage" class="text-center py-12 sm:py-16">
            <svg class="mx-auto h-12 w-12 sm:h-16 sm:w-16 text-gray-400 mb-3 sm:mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <p class="text-gray-500 text-base sm:text-lg font-medium">Digite para iniciar a busca</p>
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="hidden text-center py-12 sm:py-16">
            <svg class="mx-auto h-12 w-12 sm:h-16 sm:w-16 text-gray-400 mb-3 sm:mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <p class="text-gray-500 text-base sm:text-lg font-medium">Nenhum resultado encontrado</p>
            <p class="text-gray-400 text-xs sm:text-sm mt-2">Tente buscar por outro termo</p>
        </div>
    </div>

    <script src="ceps_paraiso.js"></script>
    <script>
        // ========================================
        // DADOS - Convertendo do formato do arquivo
        // ========================================
        const cepData = cepsData.map(item => ({
            logradouro: item.Logradouro,
            bairro: item.Bairro,
            cep: item.CEP
        }));

        // ========================================
        // FUNÇÕES DE BUSCA E FILTRO
        // ========================================
        
        // Remove acentos para facilitar a busca
        function removeAccents(str) {
            return str.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        }

        // Filtra os dados baseado na busca
        function searchCEP(query) {
            if (!query.trim()) {
                return [];
            }

            const normalizedQuery = removeAccents(query.toLowerCase());
            
            return cepData.filter(item => {
                const normalizedLogradouro = removeAccents(item.logradouro.toLowerCase());
                const normalizedBairro = removeAccents(item.bairro.toLowerCase());
                
                return normalizedLogradouro.includes(normalizedQuery) || 
                       normalizedBairro.includes(normalizedQuery);
            });
        }

        // Renderiza os resultados
        function renderResults(results) {
            const container = document.getElementById('resultsContainer');
            const counter = document.getElementById('resultsCounter');
            const initialMessage = document.getElementById('initialMessage');
            const noResults = document.getElementById('noResults');

            // Limpa o container
            container.innerHTML = '';

            // Esconde mensagem inicial
            initialMessage.classList.add('hidden');

            if (results.length === 0) {
                noResults.classList.remove('hidden');
                counter.textContent = 'Nenhum resultado encontrado';
                return;
            }

            noResults.classList.add('hidden');
            counter.textContent = `${results.length} resultado${results.length !== 1 ? 's' : ''} encontrado${results.length !== 1 ? 's' : ''}`;

            // Renderiza os cards
            results.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md p-4 sm:p-5 hover:shadow-lg transition duration-200 fade-in';
                card.style.animationDelay = `${index * 0.05}s`;
                
                card.innerHTML = `
                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 sm:gap-4">
                        <div class="flex-1 min-w-0">
                            <h3 class="text-base sm:text-lg font-semibold text-gray-900 mb-1 truncate">
                                ${item.logradouro}
                            </h3>
                            <p class="text-gray-600 text-xs sm:text-sm">
                                ${item.bairro}
                            </p>
                        </div>
                        <div class="sm:text-right flex-shrink-0">
                            <div class="inline-block bg-green-600 text-white px-4 sm:px-5 py-2 sm:py-2.5 rounded-md font-mono font-semibold text-xs sm:text-sm">
                                ${item.cep}
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Reseta a busca
        function resetSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('resultsContainer').innerHTML = '';
            document.getElementById('resultsCounter').textContent = 'Aguardando busca...';
            document.getElementById('initialMessage').classList.remove('hidden');
            document.getElementById('noResults').classList.add('hidden');
        }

        // ========================================
        // EVENT LISTENERS
        // ========================================
        
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');

        // Busca em tempo real (com debounce)
        let debounceTimer;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const query = e.target.value;
                if (query.trim()) {
                    const results = searchCEP(query);
                    renderResults(results);
                } else {
                    resetSearch();
                }
            }, 300);
        });

        // Botão limpar
        clearBtn.addEventListener('click', resetSearch);

        // Busca ao pressionar Enter
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value;
                const results = searchCEP(query);
                renderResults(results);
            }
        });
    </script>
</body>
</html>
